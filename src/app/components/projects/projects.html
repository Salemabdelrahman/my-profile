<section class="card projects" data-aos="fade-up">
  <div class="container">
    <h2>Featured Projects</h2>
    <div class="row">
      <div class="col-sm-6 col-lg-4 mb-4" *ngFor="let project of projects">
        <div class="card h-100 project-card">
          <img class="card-img-top img-fluid" [src]="project.image" [alt]="project.title" />
          <div class="card-body">
            <h3 class="card-title">{{ project.title }}</h3>
            <p class="card-text">{{ project.description }}</p>
            <a class="btn" [href]="project.link" target="_blank">View More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
